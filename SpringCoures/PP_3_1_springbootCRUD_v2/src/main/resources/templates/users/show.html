<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>

<a th:text="${user.getId()}">value</a>
<a th:text="${user.getName()}">value</a>
<a th:text="${user.getLastName()}">value</a>

<a th:href="@{{id}/edit(id=${user.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>

</body>
</html>
